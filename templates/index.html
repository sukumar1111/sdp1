<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Classifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="manifest" href="../static/manifest.json">
    <link rel="stylesheet" href="../static/style.css">
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js")
                .then(() => console.log("Service Worker Registered"))
                .catch(err => console.log("Service Worker Registration Failed", err));
        }
    </script>
    <style>
        body {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .card {
            animation: fadeIn 0.8s ease-in-out;
            max-width: 400px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn {
            transition: all 0.3s ease-in-out;
            font-size: 0.9rem;
            padding: 8px 12px;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .image-container img {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-4">
        <h1 class="mb-3 text-white">üåø AI Image Classifier üåø</h1>
        <div class="card p-3 shadow-lg bg-light text-dark">
            <h3 class="mb-3">Select an Image</h3>
            
            <div class="d-flex flex-column gap-2">
                <button class="btn btn-success" onclick="openCamera()">üì∑ Use Camera</button>
                <button class="btn btn-primary" onclick="openFilePicker()">üìÅ Upload Image</button>
            </div>
            
            <form id="uploadForm" action="/" method="post" enctype="multipart/form-data" class="mt-3">
                <input id="fileInput" class="form-control d-none" type="file" name="file" accept="image/*" capture="environment" onchange="displayFileName()">
                <p id="fileNameDisplay" class="text-muted mt-2"></p> <!-- Displays filename -->
                <button type="submit" class="btn btn-danger mt-2">Upload & Classify</button>
            </form>

            <video id="cameraView" class="mt-3 d-none w-100" autoplay></video>
            <canvas id="canvas" class="d-none"></canvas>
            <button id="captureButton" class="btn btn-warning mt-2 d-none" onclick="captureImage()">Capture</button>
        </div>

        {% if filename %}
        <div class="result mt-4">
            <h3 class="text-white">Uploaded Image:</h3>
            <div class="image-container p-2 bg-white rounded shadow">
                <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image" class="img-fluid rounded">
            </div>
            <h2 class="mt-3 text-light">Prediction: {{ prediction }}</h2>
        </div>
        {% endif %}
    </div>

    <script>
        function openFilePicker() {
            document.getElementById('fileInput').click();
        }

        function displayFileName() {
            let fileInput = document.getElementById('fileInput');
            let fileNameDisplay = document.getElementById('fileNameDisplay');

            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = `Selected: ${fileInput.files[0].name}`;
            } else {
                fileNameDisplay.textContent = "";
            }
        }

        function openCamera() {
            let video = document.getElementById('cameraView');
            let captureBtn = document.getElementById('captureButton');
            video.classList.remove('d-none');
            captureBtn.classList.remove('d-none');

            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => console.error("Camera access denied!", err));
        }

        function captureImage() {
            let video = document.getElementById('cameraView');
            let canvas = document.getElementById('canvas');
            let context = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
                let file = new File([blob], "captured_image.png", { type: "image/png" });
                let dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                document.getElementById('fileInput').files = dataTransfer.files;
                displayFileName(); // Update filename display
                document.getElementById('uploadForm').submit();
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
